<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock Project</title>
    <link rel="stylesheet" href=" script.css" />
  </head>
  <body>
    <div class="container">
      <h1>00:00:00 PM</h1>
      <div class="content">
        <div class="column">
          <select>
            <option value="Hour" selected hidden>Hour</option>
          </select>
        </div>

        <div class="column">
          <select>
            <option value="Minute" selected hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Seconds" selected hidden>Seconds</option>
          </select>
        </div>

        <div class="column">
          <select>
            <option value="AM/PM" selected hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <button>Set Alarm</button>
      <h1 id="h1">Alarms</h1>
      <ul id="alarmsList"></ul>
    </div>

    <script src="randomClock.js"></script>
  </body>
</html>
